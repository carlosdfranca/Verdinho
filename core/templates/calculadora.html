{% extends 'base.html' %}

{% block content %}
<main id="main" class="main">

    <!-- Page Title -->
    <div class="pagetitle">
        <h1>Calcular Verdinho</h1>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">



            <!-- Left side columns -->
            <div class="col-lg-4">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Dados para calcular o Verdinho</h5>


                            <form id="calculadora" method="post" action="{% url 'calculadora' %}">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="inputNumber" class="col-sm-8 col-form-label">Dias de HomeOffice</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" id="homeoffice" , name="homeoffice">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputNumber" class="col-sm-8 col-form-label">Faltas</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control" id="faltas" , name="faltas">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputNumber" class="col-sm-8 col-form-label">Mês de referência</label>
                                    <div class="col-sm-4">
                                        <input type="number" class="form-control mb-4" id="mes_referencia" ,
                                            name="mes_referencia">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 text-end">
                                        <button type="submit" class="btn btn-primary">Calcular</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- End Left side columns -->

            <div class="col-lg-4"> <!-- Right side columns -->
                    <div class="card info-card">

                        <div class="card-body container text-center">
                            <h5 class="card-title">NOME</h5>
                            <div class="d-flex align-items-center mb-4 ms-4">

                                <div class="d-flex align-items-center mb-3 ms-4">
                                    <div class="card-icon rounded-circle bg-primary d-flex align-items-center justify-content-center">
                                        <i class="bi bi-bus-front-fill"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>R$3,264</h6>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center mb-3 ps-3 ms-4">
                                    <div class="card-icon rounded-circle bg-warning d-flex align-items-center justify-content-center">
                                        <i class="bi bi-cup-hot-fill"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>R$3,264</h6>
                                    </div>
                                </div>

                            </div>

                            <div class="ms-5 ps-5">
                                <div class="d-flex align-items-center mb-3 ps-5">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                        <i class="bi bi-cash-coin"></i>
                                    </div>
                                    <div class="ps-3">
                                        <h6>R$3,264</h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                </div><!-- End Revenue Card -->
            </div> <!-- End Right side columns -->

        </div>
    </section>

</main><!-- End #main -->
{% endblock %}
