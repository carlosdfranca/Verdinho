{% extends 'base.html' %}

{% block title %}Relatório Geral{% endblock %}

{% block content %}
<main id="main" class="main">

  <!-- Page Title -->
  <div class="pagetitle">
    <h1>Relatório Geral</h1>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">
          <!-- Revenue Card -->
          <div class="col-xxl-3 col-md-3">
            <div class="card info-card revenue-card">

              <div class="card-body">
                <h5 class="card-title">Último registro<span>| {{ ultimo_mes }}</span></h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <h6>R${{ ultimo_beneficio }}</h6>
                  </div>
                </div>
              </div>

            </div>
          </div><!-- End Revenue Card -->


          <!-- Reports -->
          <div class="col-12">
            <div class="card">

              <div class="filter">
                <!-- Aqui vai ficar o filtro com para ele selecionar o ano de acordo com o que ele tem no model Frequencia -->
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Ano</h6>
                  </li>
                  {% for ano in anos_disponiveis %}
                  <li><a class="dropdown-item" href="#" data-ano="{{ ano }}">{{ ano }}</a></li>
                  {% endfor %}
                </ul>
              </div>

              <div class="card-body">
                <h5 class="card-title">Dados Anuais <span>/2023</span></h5>

                <!-- Line Chart -->
                <div id="reportsChart"></div>

                <script>
                  document.addEventListener("DOMContentLoaded", () => {
                    function updateData(ano) {
                      // Chamar a view AJAX para obter dados atualizados
                      fetch(`/core/dados_do_grafico/?ano=${ano}`)
                        .then(response => response.json())
                        .then(data => {
                          // Atualizar o gráfico com os novos dados
                          const apexChart = new ApexCharts(document.querySelector("#reportsChart"), {
                            series: [{
                              name: '{{ request.user.first_name }}',
                              data: data.beneficios
                            }],
                            chart: {
                              height: 400,
                              type: 'area',
                              toolbar: {
                                show: false
                              },
                            },
                            markers: {
                              size: 4
                            },
                            colors: ['{{ request.user.cor_grafico }}'],
                            fill: {
                              type: "gradient",
                              gradient: {
                                shadeIntensity: 1,
                                opacityFrom: 0.3,
                                opacityTo: 0.4,
                                stops: [0, 90, 100]
                              }
                            },
                            dataLabels: {
                              enabled: false
                            },
                            stroke: {
                              curve: 'smooth',
                              width: 2
                            },
                            xaxis: {
                              type: 'category',
                              categories: data.meses,
                              tickAmount: 12,
                              forceNiceScale: true,
                              labels: {
                                formatter: function (value) {
                                  return Math.round(value);
                                },
                              }
                            },
                          });

                          apexChart.render();
                        })
                        .catch(error => {
                          console.error('Erro ao buscar dados do gráfico:', error);
                        });
                    }

                    // Obter o ano inicial para carregar o gráfico
                    const primeiroAnoDisponivel = document.querySelector('.dropdown-item[data-ano]').getAttribute('data-ano');
                    updateData(primeiroAnoDisponivel);

                    const dropdownItems = document.querySelectorAll('.dropdown-item[data-ano]');
                    dropdownItems.forEach(item => {
                      item.addEventListener('click', function (event) {
                        event.preventDefault();
                        const selectedYear = this.getAttribute('data-ano');
                        updateData(selectedYear);
                      });
                    });
                  });
                </script>
                <!-- End Line Chart -->

              </div>

            </div>
          </div><!-- End Reports -->

        </div>
      </div><!-- End Left side columns -->

    </div>
  </section>

</main><!-- End #main -->
{% endblock %}
